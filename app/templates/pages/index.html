{% extends 'base.html' %}

{% block content%}

<h1>Search Cocktails!</h1>
<form method=POST > 
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-5">
            <input type="text" class="form-control" id="userInput" name="userInput" placeholder="Try searching 'margarita' or 'vodka'! " >
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="form-check col-3" style="padding-left: 0px;">
            <input class="submit srch-btn" type="submit" value="Search" name="search">
        </div>
    
    </div>
</form>
    <hr style="width: 90%;">
    {% if  drinks%}
    <div class="custom-col " >
        {% for drink in drinks%}
        <div style="padding: 5px ;">
        <a href="drinks/{{drink.idDrink}}" class="card-link" style="text-decoration: none;">
            <div class="card" style="width: fit-content; align-items: center;">
                <img src={{drink.strDrinkThumb}} class="card-img-top " alt={{drink.strDrink}} style="height: 190px;width: 170px;">
                <div class="card-body">
                    <h5 class="card-title">{{drink.strDrink}}</h5>
                </div>
            </div>
        </a>
        </div>
        {% endfor %}
    </div>    
    {% endif %}




{% endblock %}
