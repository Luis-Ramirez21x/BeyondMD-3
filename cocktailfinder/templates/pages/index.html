{% extends 'base.html' %}

{% block content%}

<h1>Search Cocktails!</h1>
<form method=POST > 
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-5">
            <input type="text" class="form-control" id="userInput" name="userInput" placeholder="Try searching 'margarita' or 'vodka'! " >
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="form-check col-3">
            <input class="submit" type="submit" value="OK" name="search">
        </div>
        

    </div>
    {% if  drinks%}
        {% for drink in drinks%}
        <a href="drinks/{{drink.idDrink}}">
            <div class="card" style="width: 18rem;">
                <img src={{drink.strDrinkThumb}} class="card-img-top" alt={{drink.strDrink}}>
                <div class="card-body">
                    <h5 class="card-title">{{drink.strDrink}}</h5>
                </div>
            </div>
        </a>
        {% endfor %}
    {% endif %}

    {% if test %}
    <p>{{test}}</p>
    {% endif%}
</form>

{% endblock %}
